<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<link rel="stylesheet" href="./Index.css">
<body>
    <div class="container">
        <div class="left_container">
            <img class="logo" src="https://res.cloudinary.com/db2tvawdj/image/upload/v1702353759/Logo_lyasnq.png" alt="logo">
            <div class="left_container_heading">
                For Individuals
            </div>
            <div class="left_container_text">
                start benefiting from the wellness experience. For
                companies looking on increasing productivity, and improving
                organizational wellness.
            </div>
        </div>
       <form class="form_content">
            <div class="line1">
                <div class="first_name">
                    <label id="text">First Name</label>
                    <input type="text" class="first_name_box" placeholder="Tolu">
                </div>
                <div class="last_name">
                    <label id="text">Last Name</label>
                    <input type="text" class="last_name_box">
                </div>
            </div>
            <div class="line2">
                <div class="gender">
                    <label id="text">Gender</label>
                    <select class="gender_dropdown">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="dob">
                    <label id="text">Date of Birth</label>
                    <input class="dob_box" type="date" placeholder="Select Here">
                </div>
            </div>
            <div class="line3">
                <div class="weight">
                    <label id="text">Weight (KG)</label>
                    <input class="weight_box" placeholder="Enter Weight" type="number">
                </div>
                <div class="height">
                    <label id="text">Height (CM)</label>
                    <input class="height_box" placeholder="Enter Height" type="number">
                </div>
            </div>
            <div class="line4">
                <div class="activity">
                    <label id="text">Activity Level</label>
                    <select class="activity_dropdown">
                        <option value="">Select here</option>
                        <option >Beginner</option>
                        <option >Intermediate</option>
                        <option >Expert</option>
                    </select>
                </div>
            </div>
            <div class="line5">
                <div class="password">
                    <label id="text">Password</label><br>
                    <input class="password_box" type="text">
                </div>
            </div>
            <div class="line6">
                <button class="reg">Register</button>
            </div>
            <div class="line7">
                By clicking Register, you agree to our <u>Terms of Use</u> and our <u>Privacy policy</u>
            </div>
       </form>
    </div>
</body>
</html>
